spring:
  application:
    name: product_service
  server:
    port: 8082
  data:
    mongodb:
      uri: mongodb+srv://.net/product_service
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false # Prevents errors on empty beans
  logging:
    level:
      org:
        springframework:
          security: DEBUG
          web: DEBUG
      com:
        hypehouse: DEBUG
      org.springframework.data.mongodb: TRACE
  mongodb:
    repositories:
      enabled: true

algolia:
  application-id:
  api-key:
